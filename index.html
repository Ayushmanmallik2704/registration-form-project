<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <form id="registerForm">
    <h2>Register</h2>
    <div>
        <label>Full Name: <input type="text" id="fullName" required></label>
    </div>

    <div>
        <label>Email: <input type="email" id="email" required></label>
    </div>

    <div>
        <label>Password: <input type="password" id="password" required></label>
    </div>

    <div>
        <label>Confirm Password: <input type="password" id="confirmPassword" required></label>
    </div>

    <div>
        <label>Phone Number: <input type="text" id="phone" required></label>
    </div>

<div>
  <label>Gender:</label>
  <div class="radio-group">
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
  </div>
</div>


    <div>
        <label>Date of Birth: <input type="date" id="dob" required></label>
    </div>

    <div>
        <label>Profile Picture: <input type="file" id="profilePicture" accept="image/*"></label>
    </div>

    <div>
        <label>Address: <textarea id="address" required></textarea></label>
    </div>

    <div>
        <label>City:
            <select id="city" required>
                <option value="">Select</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </label>
    </div>

    
<div>
  <label>Skills:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
    <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
    <label><input type="checkbox" name="skills" value="JS"> JS</label>
  </div>
</div>


    <div>
        <label><input type="checkbox" id="terms" required> I accept the terms</label>
    </div>


    <div>
        <button type="submit">Register</button>
    </div>

    <div>
        <p id="registerMessage"></p>
    </div>
  </form>
  <script src="script/register.js"></script>    

</body>
</html>
